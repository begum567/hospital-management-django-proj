{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title%}
Appoinments
{% endblock %}

{% block content%}
<h1 class='text-center'>Make your  Appoinment</h1>
<hr>
<div class="container text-center w-25 p-3  mx-10 mz-5 bg-info">
<form action='' method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <button  class="btn btn-primary mb-4" type='submit'>Submit</button>
    
</form>
</div>
{% endblock %}
